<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />    
    <title>Play a Luck Game</title>
</head>

<body>
    <div class="container">

        <h1>Let's Play a Luck Game</h1>
        <hr>

        <button type="button" class="btn btn-warning" id="luckyNoBtn">Press Here For Get a Number</button>
        <p> The Lucky number is : <span id="winningNoDis"> ? </span></p>

        <br>
        <br>
        <hr>

        <p> The Lucky Winner is : <span id="winnerName"> Please Continue Trying </span></p>

        <br>
        <br>
        <hr>
        
        <button type="button" class="btn btn-primary" id="player1Btn">Press Here For pick a Number</button>
        <p>Player 1 number is : <span id="player1GuessNo"> ? </span></p>
        
        <br>
        <br>
        <hr>

        <button type="button" class="btn btn-primary" id="player2Btn">Press Here For pick a Number</button>
        <p>Player 2 number is : <span id="player2GuessNo"> ? </span></p>
        
        <br>
        <br>
        <br>

        <button type="button" class="btn btn-success" id="resetBtn">Reset</button>


        <img src="img/tenor.gif" id="congratulation" height="250px">

    </div>

    <script src="main.js"></script>
</body>
</html>
